<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-sm-push-9">
          <div id="user-list" class="panel panel-default">
            <div class="panel-heading">Online users</div>
            <ul id="users" class="list-group"></ul>
          </div>
        </div>
        <div class="col-sm-9 col-sm-pull-3">
          <ul id="messages" class="list-group"></ul>
        </div>
      </div>
      <div class="row">
        <div id="control" class="well well-sm">
          <form action="" class="input-group">
            <input id="user_input" autocomplete="off" class="form-control" placeholder="Enter name to join."/>
            <span class="input-group-btn">
              <input type="submit" id="action_btn" class="btn btn-default" value="Join" />
            </span>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
